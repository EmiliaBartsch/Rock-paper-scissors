<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
    computerMove = play('rock');
    "
    class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
    computerMove = play('paper');
    "class="move-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
    const computerMove = play('scissors');
    "class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

<p class="result"></p>    
<p class="play"></p>
<p class="score"></p>

<button class="reset" onclick="
score.wins=0;
score.losses=0;
score.ties=0;
document.querySelector('.score').innerHTML =`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

">Reset Score</button>

    <script src="rps.js"></script>
  </body>
</html>
